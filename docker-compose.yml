services:
  express-server:
    build:
      context: .
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - "3000"
    networks:
      - express-network
    restart: always

