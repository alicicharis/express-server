  caddy:
    image: caddy/caddy:latest
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - express-network
    depends_on:
      - express-server
    restart: always

volumes:
  caddy_data:
  caddy_config:

networks:
  express-network:
    driver: bridge
